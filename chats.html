<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No SIM</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <!-- real time using js?? -->
        <span>20:43</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <main>
      <header class="main-header">
        <div class="main-header__column">
          <h1>Chats</h1>
        </div>
        <div class="main-header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-comment"></i>
          <i class="fas fa-headphones"></i>
          <i class="fas fa-cog"></i>
        </div>
      </header>

      <img class="commercial-photo" src="photos/kiwi-ad3.png" />

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--mid"
            src="photos/kiwi.png"
          />
          <div class="user-component__text">
            <h4 id="me">
              <div id="me-icon">
                <span class="me-icon__text">me</span>
              </div>
              KIWI
            </h4>
            <span class="span-font">I need more friends!</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="span-font--small">10:16</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--mid"
            src="photos/pineapple.png"
          />
          <div class="user-component__text">
            <h4>Pineapple</h4>
            <span class="span-font">Oh, come on!</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="span-font--small">Yesterday</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <div class="blank-img blank-img--kiwi-pay">
            <div></div>
            <span>Pay</span>
          </div>
          <div class="user-component__text">
            <h4>KIWI Pay</h4>
            <span class="span-font">[KIWI Pay] Notice</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="span-font--small">Yesterday</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--mid"
            src="photos/post.jpeg"
          />
          <div class="user-component__text">
            <h4>Post Office</h4>
            <span class="span-font">(Promotion)</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="span-font--small">Jan 17</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--mid"
            src="photos/carrot.jpeg"
          />
          <div class="user-component__text">
            <h4>Carrot Market</h4>
            <span class="span-font">(Promotion)</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="span-font--small">Jan 8</span>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <div class="nav-bar__friends">
        <a href="friends.html"
          ><span><i class="fas fa-user"></i></span
        ></a>
      </div>
      <div class="nav-bar__chats">
        <a href="chats.html"
          ><span><i class="fas fa-comment" id="nav-bar__focused"></i></span
        ></a>
      </div>
      <div class="nav-bar__view">
        <a href="view.html"
          ><span><i class="fas fa-kiwi-bird"></i></span
        ></a>
      </div>
      <div class="nav-bar__shopping">
        <a href="shopping.html"
          ><span><i class="fas fa-shopping-bag"></i></span
        ></a>
      </div>
      <div class="nav-bar__more">
        <a href="more.html"
          ><span><i class="fas fa-ellipsis-h"></i></span
        ></a>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
