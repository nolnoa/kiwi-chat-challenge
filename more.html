<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No SIM</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <!-- real time using js?? -->
        <span>20:43</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <div class="fixed-header-area">
      <main>
        <header class="main-header">
          <div class="main-header__column">
            <h1>More</h1>
          </div>
          <div class="main-header__column">
            <i class="fas fa-search"></i>
            <i class="main-header__icon-mod far fa-square">
              <div class="main-header__icon-mod-block"></div>
              <div class="main-header__icon-mod-block"></div>
              <div class="main-header__icon-mod-block"></div>
              <div class="main-header__icon-mod-block"></div>
              <div class="main-header__icon-mod-bar"></div>
            </i>
            <i class="fas fa-headphones"></i>
            <i class="fas fa-cog"></i>
          </div>
        </header>
      </main>
    </div>

    <section class="wallet">
      <div class="wallet-header">
        <div class="wallet-header__title">
          <h2>Wallet</h2>
          <i class="fas fa-chevron-right fa-lg"></i>
        </div>
        <div class="wallet-header__qr">
          <i class="fas fa-shield-virus"></i>
          <h6>Certificate</h6>
          <div class="wallet__vertical-divider"></div>
          <i class="fas fa-qrcode"></i>
          <h6>QR</h6>
        </div>
      </div>

      <div class="global-divider"></div>

      <div class="wallet-pay">
        <div class="blank-img--kiwi-pay wallet-pay--mod">
          <div></div>
          <span>Pay</span>
        </div>
        <div class="wallet-pay__balance">
          <i class="fas fa-dollar-sign"></i>
          <h6>7,831,021</h6>
        </div>
      </div>

      <div class="wallet-features">
        <div class="wallet-features__left">
          <span>Send</span>
          <div class="wallet__vertical-divider"></div>
          <span>Pay</span>
          <div class="wallet__vertical-divider"></div>
          <span>Asset</span>
        </div>
        <div class="wallet-features__right">
          <i class="fas fa-shopping-cart"></i>
          <span>Buy</span>
        </div>
      </div>
    </section>

    <section class="icon-links">
      <div class="icon-links__row">
        <div class="icon-links__block">
          <i class="far fa-envelope"></i>
          <span>Mail</span>
        </div>
        <div class="icon-links__block">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-links__block">
          <i class="fas fa-upload"></i>
          <span>Kiwi Drive</span>
        </div>
        <div class="icon-links__block">
          <i class="far fa-grin-stars"></i>
          <span>Emoticon</span>
        </div>
      </div>
      <div class="icon-links__row">
        <div class="icon-links__block">
          <i class="fas fa-gifts"></i>
          <span>Gifts</span>
        </div>
        <div class="icon-links__block">
          <i class="fas fa-utensils"></i>
          <span>Order</span>
        </div>
        <div class="icon-links__block">
          <i class="fas fa-store"></i>
          <span>Shopping</span>
        </div>
        <div class="icon-links__block">
          <i class="fas fa-tshirt"></i>
          <span>Fashion</span>
        </div>
      </div>
      <div class="icon-links__row">
        <div class="icon-links__block">
          <i class="fas fa-gamepad"></i>
          <span>Games</span>
        </div>
        <div class="icon-links__block">
          <i class="fas fa-cubes"></i>
          <span>Kiwi Apps</span>
        </div>
        <div class="icon-links__block">
          <span></span>
        </div>
        <div class="icon-links__block">
          <span></span>
        </div>
      </div>
    </section>

    <main>
      <div class="more-ad">
        <img
          class="commercial-photo commercial-photo--br"
          src="photos/kiwi-ad4.png"
        />
        <span class="commercial-photo__ad-mark">AD</span>
      </div>

      <div class="kiwi-now">
        <div class="kiwi-now__title">
          <h4>KIWI Now</h4>
        </div>
        <div class="kiwi-now__img">
          <img src="photos/kiwi-now.png" />
        </div>
        <div class="kiwi-now__dot-swipe">
          <i class="fas fa-circle fa-xs"></i>
          <i class="fas fa-circle fa-xs"></i>
          <i class="fas fa-circle fa-xs"></i>
          <i class="fas fa-circle fa-xs"></i>
          <i class="fas fa-circle fa-xs"></i>
        </div>
      </div>

      <div class="global-divider"></div>

      <div class="weather">
        <div class="weather-region">
          <h6>Honolulu</h6>
        </div>
        <div class="weather-info">
          <div class="weather-info__now">
            <i class="fas fa-cloud-sun fa-2x"></i>
            <h2>21ºC</h2>
          </div>
          <div class="weather-info__tomorrow">
            <span>tmrw a.m.</span>
            <div class="weather-info__tomorrow-block">
              <i class="fas fa-cloud"></i>
              <span>19ºC</span>
            </div>
          </div>
          <div class="weather-info__tomorrow">
            <span>tmrw p.m.</span>
            <div class="weather-info__tomorrow-block">
              <i class="fas fa-cloud"></i>
              <span>25ºC</span>
            </div>
          </div>
          <div class="weather-info__loc-icon">
            <i class="fas fa-search-location fa-2x"></i>
          </div>
        </div>
      </div>

      <div class="global-divider"></div>

      <div class="personality-test">
        <div class="personality-test__text">
          <h4>16 Personalities</h4>
          <span>What's Your Personality Type?</span>
        </div>
        <div class="personality-test__img">
          <img src="photos/avatar.png" />
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <div class="nav-bar__friends">
        <a href="friends.html"
          ><span><i class="fas fa-user"></i></span
        ></a>
      </div>
      <div class="nav-bar__chats">
        <a href="chats.html"
          ><span><i class="fas fa-comment"></i></span
        ></a>
      </div>
      <div class="nav-bar__view">
        <a href="view.html"
          ><span><i class="fas fa-kiwi-bird"></i></span
        ></a>
      </div>
      <div class="nav-bar__shopping">
        <a href="shopping.html"
          ><span><i class="fas fa-shopping-bag"></i></span
        ></a>
      </div>
      <div class="nav-bar__more">
        <a href="more.html"
          ><span><i class="fas fa-ellipsis-h" id="nav-bar__focused"></i></span
        ></a>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
