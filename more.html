<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No SIM</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <!-- real time using js?? -->
        <span>20:43</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <div class="fixed-header-area">
      <main>
        <header class="main-header">
          <div class="main-header__column">
            <h1>More</h1>
          </div>
          <div class="main-header__column">
            <i class="fas fa-search"></i>
            <i class="main-header__icon-mod far fa-square">
              <div class="main-header__icon-mod-block"></div>
              <div class="main-header__icon-mod-block"></div>
              <div class="main-header__icon-mod-block"></div>
              <div class="main-header__icon-mod-block"></div>
              <div class="main-header__icon-mod-bar"></div>
            </i>
            <i class="fas fa-headphones"></i>
            <i class="fas fa-cog"></i>
          </div>
        </header>
      </main>
    </div>

    <section class="wallet">
      <div class="wallet-header">
        <div class="wallet-header__title">
          <h2>Wallet</h2>
          <i class="fas fa-chevron-right fa-lg"></i>
        </div>
        <div class="wallet-header__qr">
          <i class="fas fa-shield-virus"></i>
          <h6>Certificate</h6>
          <div class="wallet__vertical-divider"></div>
          <i class="fas fa-qrcode"></i>
          <h6>QR</h6>
        </div>
      </div>

      <div class="global-divider"></div>

      <div class="wallet-pay">
        <div class="blank-img--kiwi-pay wallet-pay--mod">
          <div></div>
          <span>Pay</span>
        </div>
        <div class="wallet-pay__balance">
          <i class="fas fa-dollar-sign"></i>
          <h6>7,831,021</h6>
        </div>
      </div>

      <div class="wallet-features">
        <div class="wallet-features__left">
          <span>Send</span>
          <div class="wallet__vertical-divider"></div>
          <span>Pay</span>
          <div class="wallet__vertical-divider"></div>
          <span>Asset</span>
        </div>
        <div class="wallet-features__right">
          <i class="fas fa-shopping-cart"></i>
          <span>Buy</span>
        </div>
      </div>
    </section>

    <nav class="nav-bar">
      <div class="nav-bar__friends">
        <a href="friends.html"
          ><span><i class="fas fa-user"></i></span
        ></a>
      </div>
      <div class="nav-bar__chats">
        <a href="chats.html"
          ><span><i class="fas fa-comment"></i></span
        ></a>
      </div>
      <div class="nav-bar__view">
        <a href="view.html"
          ><span><i class="fas fa-kiwi-bird"></i></span
        ></a>
      </div>
      <div class="nav-bar__shopping">
        <a href="shopping.html"
          ><span><i class="fas fa-shopping-bag"></i></span
        ></a>
      </div>
      <div class="nav-bar__more">
        <a href="more.html"
          ><span><i class="fas fa-ellipsis-h" id="nav-bar__focused"></i></span
        ></a>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
