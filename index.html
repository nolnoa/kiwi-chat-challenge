<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KIWI Messenger</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No SIM</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <!-- real time using js?? -->
        <span>20:43</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <main>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KIWI</h1>
        <span class="welcome-header__text span-font"
          >If you have a KIWI account,<br />
          log in with your email or phone number.</span
        >
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or Phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Forgot your KIWI Account or Password?</a>
      </form>
    </main>

    <div id="wide-screen-alert">
      <h2>Please resize your browser narrower.</h2>
      <h4>Optimized in mobile screen size. ; )</h4>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
