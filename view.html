<!DOCTYPE html>

  <head>

    <title>View</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">

        <span id="btn-focused">All</span>
      </div>
      <div class="content-menu__btn">
        <span>News</span>
      </div>
      <div class="content-menu__btn">

        <a href="friends.html"
          ><span><i class="fas fa-user"></i></span
        ></a>
      </div>
      <div class="nav-bar__chats">
        <a href="chats.html"
          ><span><i class="fas fa-comment"></i></span
        ></a>
      </div>
      <div class="nav-bar__view">
        <a href="view.html"

      </div>
      <div class="nav-bar__shopping">

          ><span><i class="fas fa-shopping-bag"></i></span
        ></a>
      </div>
      <div class="nav-bar__more">
        <a href="more.html"
          ><span><i class="fas fa-ellipsis-h"></i></span
        ></a>
      </div>
