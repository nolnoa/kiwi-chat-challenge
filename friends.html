<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No SIM</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <!-- real time using js?? -->
        <span>20:43</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <main>
      <div class="fixed-header-area">
        <header class="main-header">
          <div class="main-header__column">
            <h1>Friends</h1>
          </div>
          <div class="main-header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-headphones"></i>
            <i class="fas fa-cog"></i>
          </div>
        </header>
      </div>

      <div class="user-component user-component__friends--margin-top">
        <div class="user-component__column">
          <img class="user-component__img" src="photos/kiwi.png" />
          <div class="user-component__text">
            <h2>KIWI</h2>
            <span class="span-font">I need more friends!</span>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="global-divider"></div>

      <div class="friends-section">
        <span class="span-font">Friends with Birthdays</span>
        <i class="span-font--small fas fa-chevron-up"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--small"
            src="photos/pineapple.png"
          />
          <div class="user-component__text">
            <h6>Pineapple</h6>
            <span class="span-font span-font--small">I'm cool!</span>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__gift-shop">
            <span class="span-font--small">Gift Shop</span>
            <span>üéÅ</span>
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <div class="blank-img blank-img--birthday">
            <i class="fas fa-birthday-cake fa-lg"></i>
          </div>
          <div class="user-component__text">
            <h6>View more birthdays</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="span-font--small">0</span>
          <span><i class="span-font--small fas fa-chevron-right"></i></span>
        </div>
      </div>

      <div class="global-divider"></div>

      <div class="friends-section">
        <span class="span-font">Friends 1</span>
        <i class="span-font--small fas fa-chevron-up"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--mid"
            src="photos/pineapple.png"
          />
          <div class="user-component__text">
            <h4>Pineapple</h4>
            <span class="span-font">I'm cool!</span>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav-bar">
      <div class="nav-bar__friends">
        <a href="friends.html"
          ><span><i class="fas fa-user" id="nav-bar__focused"></i></span
        ></a>
      </div>
      <div class="nav-bar__chats">
        <a href="chats.html"
          ><span><i class="fas fa-comment"></i></span
        ></a>
      </div>
      <div class="nav-bar__view">
        <a href="view.html"
          ><span><i class="fas fa-kiwi-bird"></i></span
        ></a>
      </div>
      <div class="nav-bar__shopping">
        <a href="shopping.html"
          ><span><i class="fas fa-shopping-bag"></i></span
        ></a>
      </div>
      <div class="nav-bar__more">
        <a href="more.html"
          ><span><i class="fas fa-ellipsis-h"></i></span
        ></a>
      </div>
    </nav>

    <div id="wide-screen-alert">
      <h2>Please resize your browser narrower.</h2>
      <h4>Optimized in mobile screen size. ; )</h4>
    </div>

    <div class="splash-screen">
      <div class="loading-dots">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
