<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KIWI Messenger</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No SIM</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <!-- real time using js?? -->
        <span>20:43</span>
      </div>
      <div class="status-bar__column">
        <span>60%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <main>
      <header class="main-header">
        <div class="main-header__column">
          <h1>Friends</h1>
        </div>
        <div class="main-header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-plus"></i>
          <i class="fas fa-headphones"></i>
          <i class="fas fa-cog"></i>
        </div>
      </header>

      <div class="user-component">
        <div class="user-component__column">
          <img src="#" />
          <div class="user-component__text">
            <h3>KIWI</h3>
            <span>I'm getting sweeter!</span>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav-bar">
      <div class="nav-bar__friends">
        <span><i class="fas fa-user"></i></span>
      </div>
      <div class="nav-bar__chats">
        <span><i class="fas fa-comment"></i></span>
      </div>
      <div class="nav-bar__view">
        <span><i class="fas fa-kiwi-bird"></i></span>
      </div>
      <div class="nav-bar__shopping">
        <span><i class="fas fa-shopping-bag"></i></span>
      </div>
      <div class="nav-bar__more">
        <span><i class="fas fa-ellipsis-h"></i></span>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
